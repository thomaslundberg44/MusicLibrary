<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Upload XML Itunes backup file</title>

	<link rel="stylesheet" type="text/css" href="css/formStyle.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="media/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">

		var isLoggedIn = false;
        isLoggedIn = window.sessionStorage.getItem("loggedIn");

        var userId = parseInt(window.sessionStorage.getItem("userId"));
        
        if(!isLoggedIn) {
            window.location.assign("http://localhost:8080/MusicLibrary");
        }

        function setUserId() {
        	$.ajax({
        		async : false,
        		type : "POST",
        		url : "rest/uploadXML/setUserId",
        		data : JSON.stringify(userId),
        		contentType : "application/json"
        	});
        }
        setUserId();

	</script>

</head>
<body class="indexPage">

	<div id="wrapper">

		<br />
		<br />
		<br />

		<div class="container" id="login-form">
			<div id="logo" align="center">
				<img id='img' src="images/android_eat_apple_logo.png" alt="logo">
			</div>

			<form  action="rest/uploadXML/import" method="post"
				enctype="multipart/form-data">
			<p>
				<h4 align="center">Choose a file to upload:</h4><br /><br /> 
				<input id="formInput" type="file" name="uploadedFile" size="50"
				accept=".xml" />
			</p>

			<input id="uploadButton" type="submit" value="Upload It" class="btn btn-primary btn-block"/>
		</form>

	</div>
</div>

</body>
</html>
